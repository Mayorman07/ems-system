<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Deactivated</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2;
            background-image:
                radial-gradient(circle at 1px 1px, #fecaca 1px, transparent 0);
            background-size: 2rem 2rem;
            animation: move-background 40s linear infinite;
        }

        @keyframes move-background {
            from { background-position: 0 0; }
            to { background-position: 200% 200%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-all {
            animation: fadeIn 0.6s ease-out 0.1s forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

<!-- Card with "frosted glass" effect -->
<div class="bg-white/70 backdrop-blur-xl p-12 rounded-2xl shadow-lg text-center max-w-md w-full mx-auto border border-white/30 animate-all">

  <!-- Warning Icon -->
  <div class="mb-6">
    <svg class="w-20 h-20 mx-auto text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
  </div>

  <!-- Message -->
  <h1 class="text-3xl font-bold text-gray-800 mb-3">Account Deactivated</h1>
  <p class="text-gray-600 mb-8 text-lg">
    Your account has been deactivated due to a long period of inactivity. Please contact an administrator to have your account reactivated.
  </p>

  <!-- Action Link -->
  <div class="text-sm text-gray-500">
    Need help?
    <a href="mailto:admin@example.com" class="font-semibold text-indigo-600 hover:underline">Contact Administrator</a>
  </div>
</div>

</body>
</html>
