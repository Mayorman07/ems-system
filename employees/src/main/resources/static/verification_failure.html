<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Failed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Added a subtle, moving background pattern with a reddish tint */
            background-color: #fef2f2;
            background-image:
                radial-gradient(circle at 1px 1px, #fecaca 1px, transparent 0);
            background-size: 2rem 2rem;
            animation: move-background 40s linear infinite;
        }

        /* Keyframes for the moving background */
        @keyframes move-background {
            from { background-position: 0 0; }
            to { background-position: 200% 200%; }
        }

        /* Keyframes for the card and icon animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animation for the icon */
        .icon__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
        }
        .icon__symbol {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; opacity: 1; }
        }

        .animate-all {
            animation: fadeIn 0.6s ease-out 0.1s forwards;
            opacity: 0;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">

<!-- Card with "frosted glass" effect and refined styling -->
<div class="bg-white/70 backdrop-blur-xl p-12 rounded-2xl shadow-lg text-center max-w-md w-full mx-auto border border-white/30 animate-all">

  <!-- Updated Animated SVG Icon -->
  <div class="mb-6">
    <svg class="w-20 h-20 mx-auto" viewBox="0 0 52 52">
      <circle class="icon__circle" cx="26" cy="26" r="25" fill="none" stroke="#ef4444" stroke-width="3"/>
      <path class="icon__symbol" fill="none" d="M16,16 l20,20 M36,16 l-20,20" stroke="#ef4444" stroke-width="4"/>
    </svg>
  </div>

  <!-- Refined typography -->
  <h1 class="text-3xl font-bold text-gray-800 mb-3">Verification Failed</h1>
  <p class="text-gray-600 mb-8 text-lg">The verification link is invalid or has expired. Please try creating an account again.</p>

  <!-- Updated Action Buttons -->
  <div class="flex flex-col items-center space-y-4">
    <a href="/signup" class="w-full text-center bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-red-300">
      Try Again
    </a>
    <p class="text-sm text-gray-500">
      Still having trouble?
      <a href="mailto:mayorman.cactus@gmail.com" class="font-semibold text-indigo-600 hover:underline">Contact Support</a>
    </p>
  </div>
</div>

</body>
</html>
