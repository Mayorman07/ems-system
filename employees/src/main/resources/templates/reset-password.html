<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen p-4">

<div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-2 text-center">Set a New Password</h1>
    <p class="text-gray-600 mb-6 text-center">Please enter and confirm your new password below.</p>

    <form id="reset-form">
        <!-- Hidden input to store the token from the URL -->
        <input type="hidden" id="token-input" name="token">

        <div class="mb-4">
            <label for="new-password" class="block text-gray-700 font-medium mb-2">New Password</label>
            <input type="password" id="new-password" name="newPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 font-medium mb-2">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
            Reset Password
        </button>
    </form>

    <!-- Message area for success or error feedback -->
    <div id="message-area" class="mt-4 text-center"></div>
</div>

<script>
    const form = document.getElementById('reset-form');
    const tokenInput = document.getElementById('token-input');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const messageArea = document.getElementById('message-area');

    // 1. On page load, get the token from the URL and put it in the hidden input
    window.addEventListener('load', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            tokenInput.value = token;
        } else {
            messageArea.innerHTML = `<p class="text-red-500">Error: No reset token found in the URL.</p>`;
            form.querySelector('button').disabled = true;
        }
    });

    // 2. When the form is submitted, send the data to the backend API
    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        messageArea.innerHTML = ''; // Clear previous messages

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const token = tokenInput.value;

        if (newPassword !== confirmPassword) {
            messageArea.innerHTML = `<p class="text-red-500">Passwords do not match. Please try again.</p>`;
            return;
        }

        try {
            // 3. Make the API call to your /password-reset/reset endpoint
            const response = await fetch('http://127.0.0.1:9082/employees/password-reset/reset', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, newPassword: newPassword })
            });

            const responseText = await response.text();

            if (response.ok) {
                // On success, show a success message and disable the form
                messageArea.innerHTML = `<p class="text-green-500 font-semibold">${responseText}</p><p class="mt-2">You can now log in with your new password.</p>`;
                form.querySelector('button').disabled = true;
            } else {
                // On failure, show the error message from the server
                messageArea.innerHTML = `<p class="text-red-500">${responseText}</p>`;
            }
        } catch (error) {
            messageArea.innerHTML = `<p class="text-red-500">An unexpected error occurred. Please try again later.</p>`;
        }
    });
</script>

</body>
</html>
